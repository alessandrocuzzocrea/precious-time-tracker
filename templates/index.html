{{define "content"}}
<div class="entries-list">
    <h2>Recent Entries</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Start</th>
                <th>End</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Entries}}
                {{template "entry-row" .}}
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
